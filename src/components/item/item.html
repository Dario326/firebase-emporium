	<button ng-if="!item.inStock" ng-click="restock()" class="restock">Restock</button>

	<h3 class="item-name">{{ item.name }}</h3>
	<p class="item-price">{{ item.price | currency }} | {{ item.price * 1.09 | currency:'â‚¬' }}</p>
	<p class="item-description">{{ item.description }}</p>

</div>
